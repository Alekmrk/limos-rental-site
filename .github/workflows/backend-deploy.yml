name: Deploy Backend
on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'
      
      - name: Install Dependencies
        run: |
          cd backend
          npm ci
      
      - name: Build
        run: |
          cd backend
          npm run build || true  # In case there's no build script
        env:
          NODE_ENV: production
          
      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'limos-rental-api'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './backend'

      - name: Set Environment Variables in Azure
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp config appsettings set --name limos-rental-api --resource-group limos-rental-rg --settings \
              COMMUNICATION_CONNECTION_STRING="${{ secrets.COMMUNICATION_CONNECTION_STRING }}" \
              EMAIL_FROM="noreply@elitewaylimo.ch" \
              ADMIN_EMAIL="aleksandarpantic98@gmail.com" \
              FRONTEND_URL="https://www.elitewaylimo.ch"

      - name: Health check
        run: |
          # Wait for deployment to stabilize
          sleep 30
          # Check if the API is responding
          curl -f https://limos-rental-api.azurewebsites.net/health || exit 1