name: Azure Static Web Apps CI/CD 

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci
          echo "Node modules installed successfully"

      - name: Clean dist directory
        run: |
          rm -rf dist
          echo "Cleaned dist directory"

      - name: Build
        run: |
          echo "Starting build process..."
          VITE_MAPS_LOG_LEVEL=error npm run build
          echo "Build completed"
          echo "Dist directory size:"
          du -sh dist
          # Add timestamp to index.html for cache busting
          echo "<!-- Build: $(date -u) -->" >> dist/index.html
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          NODE_ENV: production

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_BAY_07B756A03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"
          output_location: "."
          skip_app_build: true
          deployment_environment: production
          production_branch: "master"
          config_file_location: "/"
          headers: |
            Cache-Control: no-cache, no-store, must-revalidate

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_BAY_07B756A03 }}
          action: "close"
